<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- comen  -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >

  <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
            <h2>Alumnosx Curso</h2>
            <h:form id='fr1'>
                <p:panelGrid columns="2">
                    <h:outputLabel value='seleccione curso'/>
                    <h:selectOneMenu value="#{control2.curso.codc}">
                        <f:selectItem itemLabel="--elegir--" itemValue=""/>
                        <f:selectItems value="#{control2.liscurso}"/>
                        <p:ajax listener="#{control2.alunota()}" update="tabalu"/>
                    </h:selectOneMenu>
                </p:panelGrid> 
                <p:dataTable id="tabalu" value="#{control2.lisalu}" paginator="true" rows="4" var="alu">
                    <p:column headerText="codigo">
                        <p:outputLabel value="#{alu.coda}"/>
                    </p:column>
                    <p:column headerText="Apellido y nombre">
                        <p:outputLabel value="#{alu.ape},#{alu.noma}"/>
                    </p:column>
                    <p:column headerText="exp">
                        <p:outputLabel value="#{alu.exp}"/>
                    </p:column>
                    <p:column headerText="exf">
                        <p:outputLabel value="#{alu.exf}"/>
                    </p:column>
                    <p:column headerText="Promedio">
                        <p:outputLabel value="#{alu.prom()}"/>
                    </p:column>
                    <p:columnGroup type="footer">
                        <p:row>
                            <p:column colspan="4" footerText="# de Aprobados"/>
                            <p:column footerText="#{control2.cap}"/>
                        </p:row>
                         <p:row>
                            <p:column colspan="4" footerText="# de Desaprobados"/>
                            <p:column footerText="#{control2.cds}"/>
                        </p:row>
                    </p:columnGroup> 
                    
                    
                    
                    
                    
                </p:dataTable>
                
            </h:form>
        </center>
    </h:body>
</html>
